<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="left-side">
				<header>
					<img
						src="./images/logo.svg"
						alt="Base Apparel Logo"
						class="header-logo"
					/>
				</header>
				<h1 class="title">
					<span>We're</span>
					<p>
						coming
					</p>
					<p>
						soon
					</p>
				</h1>
				<p class="info">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="form">
					<input type="email" class="email" placeholder="Email Address" />
					<button id="submit">
						<img src="./images/icon-arrow.svg" alt="Form Submit Arrow" />
					</button>
					<div class="form-error-img">
						<img src="./images/icon-error.svg" alt="Form Error" />
					</div>
				</div>
				<div class="form-error-message">Please provide a valid email</div>
			</div>
			<div class="right-side">Right Side</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script src="./index.js"></script>
	</body>
</html>
